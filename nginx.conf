events {}

http {
    # Chuyển hướng HTTP sang HTTPS
    server {
        listen 80;
        server_name htsstore.io.vn;  # Thay thế bằng tên miền của bạn

        # Chuyển hướng mọi yêu cầu HTTP tới HTTPS
        return 301 https://$host$request_uri;
    }

    # Cấu hình HTTPS (SSL)
    server {
        listen 443 ssl;
        server_name htsstore.io.vn;  # Thay thế bằng tên miền của bạn

        # Cấu hình SSL
        ssl_certificate /etc/nginx/ssl/certificate.crt;  # Đảm bảo đường dẫn đúng
        ssl_certificate_key /etc/nginx/ssl/private.key;  # Đảm bảo đường dẫn đúng
        ssl_trusted_certificate /etc/nginx/ssl/ca_bundle.crt;  # Đảm bảo đường dẫn đúng

        # Cấu hình SSL an toàn hơn
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers off;

        # Cấu hình proxy cho Next.js
        location / {
            proxy_pass http://nextjs:3000;  # Chuyển tiếp yêu cầu tới Next.js (port 3000)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
